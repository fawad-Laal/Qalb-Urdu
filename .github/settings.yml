# Repository Settings Configuration
# This file serves as a template for repository settings that should be applied
# to protect the repository from forced deletions and maintain code quality.
#
# Note: This file is informational. Actual settings must be configured through:
# 1. GitHub web interface (Settings â†’ Branches)
# 2. GitHub API
# 3. Third-party tools like Terraform or Probot Settings app

repository:
  # Repository name
  name: Qalb-Urdu
  
  # Repository description
  description: "Independent Evaluation Framework for Qalb - The State-of-the-Art Urdu Large Language Model"
  
  # Repository settings
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Allow merge commits, squash merging, and rebase merging
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true
  
  # Delete branch on merge
  delete_branch_on_merge: true
  
  # Automatically delete head branches after merge
  allow_auto_merge: false

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
      
      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts: []  # Add your CI/CD check names here
      
      # Enforce all configured restrictions for administrators
      enforce_admins: true
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
      
      # Restrictions
      restrictions: null  # null = no restrictions on who can push
      
      # Block force pushes
      allow_force_pushes: false
      
      # Block deletions
      allow_deletions: false
      
      # Require linear history (optional - prevents merge commits)
      required_linear_history: false
      
      # Require signed commits (optional - for additional security)
      required_signatures: false

